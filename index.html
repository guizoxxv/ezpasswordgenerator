    <title>EZ Password Generator</title>
    <meta name="author" content="guizo">
    <meta name="description" content="EZ Password Generator. Easily generate random passwords.">
    <meta name="keywords" content="guizo, guizoxxv, ez, password, passwords, generator">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.5.0/hint.min.css" integrity="sha256-EaR2e3c1FypmKsKDNZmWB6cSPqi+c/wXPX0eQQKwj70=" crossorigin="anonymous">
    <link rel='stylesheet' href='css/style.css'>
  </head>

  <body>

    <header>
      <h1><a href="index.html">EZ Password Generator</a></h1>
    </header>

    <main>
      <div class="main-content">
        <div class="password-form">
          <div class="length-wrapper form-group">
            <label for="length">Length: </label>
            <select name="length">
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6" selected>6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="checkbox-wrapper">
            <div class="form-group">
              <input type="checkbox" name="lower" checked>
              <label for="numbers">a-z</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="upper" checked>
              <label for="numbers">A-Z</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="number" checked>
              <label for="numbers">0-9</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="special" checked>
              <label for="special_characters">!@#$%^&*()-_=+</label>
            </div>
          </div>
          <div class="form-group btn-wrapper">
            <button class="generate-btn">Generate</button>
          </div>
        </div>
        <div class="password-box">
          <div class="password-text">
            -
          </div>
          <button class="copy-btn" data-clipboard-target=".password-text"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        </div>
      </div>
    </main>

    <footer>
      <p id="footnote"><i class="fa fa-code" aria-hidden="true"></i> with <i class='fa fa-heart'></i> by <a class="guizo-link" href="http://guizo-portfolio.kissr.com/" target="_blank" title="guizo portfolio">guizo</a>. View on <a href="https://github.com/guizoxxv/ezpasswordgenerator">GitHub <i class="fa fa-github" aria-hidden="true"></i></a></p>
    </footer>
